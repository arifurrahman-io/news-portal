<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="d-flex align-items-center border rounded bg-white">
        <div class="col-md-3 p-3">
            <img src="${myNews.thumbnail_url}" class="img-fluid rounded-start" alt="...">
        </div>
        <div class="col-md-9 p-4">
            <div class="">
                <h5 class="card-title">${myNews.title}</h5>
                <p class="card-text">${myNews.details}</p>
            </div>
            <div class="row">
                <div class="author-sec mt-4 col-md-3">
                    <div class="d-flex align-items-center justify-content-center">
                        <div>
                            <img class="pe-2 author-image" src="${myNews.author.img}" alt="">
                        </div>
                        <div>
                            <p class="m-0 px-2">${myNews.author.name}</p>
                            <p class="m-0 px-2">${myNews.author.published_date}</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 d-flex align-items-center justify-content-center">
                    <i class="fa-regular fa-eye px-2"></i>
                    <p class="m-0 px-2">${myNews.total_view}</p>
                </div>

                <div>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-regular fa-star-half-stroke"></i>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
